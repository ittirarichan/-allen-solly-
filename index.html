<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allen Solly</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>

<!-- ----------------------carousel------------------------------- -->

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/carousel 1.jpg" class="d-block w-100" alt="No Image">
      </div>
      <div class="carousel-item">
        <img src="./images/carousel 2.jpg" class="d-block w-100" alt="No Image">
      </div>
      <div class="carousel-item">
        <img src="./images/carousel 3.jpg" class="d-block w-100" alt="No Image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

            <img src="./images/sale.png" alt="Jagadeesh">

        </div>
        <div class="profile">
            <img src="./images/men.webp" alt="Azees Nedumangad">
            <p class="name">MEN</p>
        </div>
        <div class="profile">
            <img src="./images/women.jpg" alt="Siju Sunny">
            <p class="name">WOMEN</p>
        </div>
        <div class="profile">
            <img src="./images/boy.jpg" alt="Joemon Jyothir">
            <p class="name">BOYS</p>
        </div>
        <div class="profile">
            <img src="./images/girl.jpg" alt="Hashir H">
            <p class="name">GIRLS</p>
        </div>
        <div class="profile">
            <img src="./images/gift card.webp" alt="Saaf Boi">
            <p class="name">GIFT CARDS</p>
        </div>
    </div>
</section>
